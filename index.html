<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h2>Pig Dice Game</h2>
    <form id="rollDice">
      <button type="submit" class="btn-primary">Roll Dice</button>
    </form>
    <form id="switchPlayer">
      <button type="submit" class="btn-danger">Pass Dice</button>
    </form>
    <div id="show-score">
      <p>Player 1 Score: <span class="player1"></span></p>
      <p>Player 2 Score: <span class="player2"></span></p>
    </div>
    <div>
      <h4><span class="newScore"></span><h4>
    </div>
  </div>
</body>
